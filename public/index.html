<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Inicio de Sesion</title>
</head>
<body>
    <section class="h-100" style="min-height: 100vh;">
        <div class="container h-100 text-center">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center">
                        <img src="./img/logo.png" alt="logo" width="150">
                    </div>
                    <div class="card shadow-lg bg-black border border-2 border-dark" style="background-image: linear-gradient(to bottom, #000000, #555555); border-radius: 40px;">
                        <div class="card-body p-5 text-white d-flex flex-column justify-content-between">
                            <h1 class="fs-4 card-title fw-bold mb-4">Inicio de Sesion</h1>
                            <form id="loginForm" method="POST" class="needs-validation flex-grow-1" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2" for="email">Correo Electronico</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label for="password">Contrase√±a</label>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mx-auto mt-3">
                                        Iniciar Sesion
                                    </button>
                                </div>
                            </form>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/iniciosesion.js"></script>
</body>
</html>
