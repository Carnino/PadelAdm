<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Cancha</title>
    
    <!-- Agrega los enlaces a Bootstrap CSS y JS aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/regReservas.css">
</head> 
<body>
    <form class="text-center">
        <div class="mb-3">
            <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombreapellido" aria-describedby="nombreapellidoHelp" required>
        </div>        
        <div class="mb-3">
            <label for="telefonoInput" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefonoInput" pattern="[0-9]+" title="Ingresa solo números" aria-describedby="telefonoHelp">
        </div>
        
        <div class="mb-3">
            <label for="canchaSelector" class="form-label">Cancha</label>
            <select class="form-select" id="canchaSelector" required>
                <option value="pordefecto">Seleccione una cancha</option>
                <option value="cancha-1">Cancha 1</option>
                <option value="cancha-2">Cancha 2</option>
                <option value="cancha-3">Cancha 3</option>
            </select>
        </div> 
        <div class="mb-3">
            <label for="fechaInput" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fechaInput" aria-describedby="fechaHelp" required>
        </div>       
        <div class="row mb-3" id="horasContainer" style="display: none;">
            <!-- Las horas se mostrarán aquí -->
        </div>
        <button type="submit" class="btn btn-success" id="registrarBtn">Registrar Reserva</button>
    </form>
    <script type="module" src="../js/regReservas.js"></script>
</body>
</html>
