<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Cancha</title>
    
    <!-- Agrega los enlaces a Bootstrap CSS y JS aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/reserva.css">
</head> 
<body>
    <form class="text-center">
        <div class="mb-3">
            <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombreapellido" aria-describedby="nombreapellidoHelp" required>
        </div>        
        <div class="mb-3">
            <label for="telefonoInput" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefonoInput" pattern="[0-9]+" title="Ingresa solo números" aria-describedby="telefonoHelp">
        </div>
        
        <div class="mb-3">
            <label for="canchaSelector" class="form-label">Cancha</label>
            <select class="form-select" id="canchaSelector" required>
                <option value="pordefecto">Seleccione una cancha</option>
                <option value="cancha-1">Cancha 1</option>
                <option value="cancha-2">Cancha 2</option>
            </select>
        </div> 
        <div class="mb-3">
            <label for="fechaInput" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fechaInput" aria-describedby="fechaHelp" required>
        </div>       
        <div class="mb-3">
            <label class="form-label">Hora</label>
            <div class="row">
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="16:00" id="hour16" name="hour" required>
                        <label class="form-check-label text-white" for="hour16">16hs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="17:00" id="hour17" name="hour">
                        <label class="form-check-label text-white" for="hour17">17hs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="18:00" id="hour18" name="hour">
                        <label class="form-check-label text-white" for="hour18">18hs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="19:00" id="hour19" name="hour">
                        <label class="form-check-label text-white" for="hour19">19hs</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="20:00" id="hour20" name="hour">
                        <label class="form-check-label text-white" for="hour20">20hs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="21:00" id="hour21" name="hour">
                        <label class="form-check-label text-white" for="hour21">21hs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="22:00" id="hour22" name="hour">
                        <label class="form-check-label text-white" for="hour22">22hs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="23:00" id="hour23" name="hour">
                        <label class="form-check-label text-white" for="hour23">23hs</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Reserva</button>
    </form>
    <script type="module" src="/public/js/reservas.js"></script>
</body>
</html>
